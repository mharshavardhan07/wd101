<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="f1">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Full Name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@gmail.com$" placeholder="Enter email" required> 
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>       
            <label for="dob">Date Of Birth(mm/dd/yyyy):</label>
            <input type="date" id="dob" name="dob" min="1967-09-11 " placeholder="dd/mm/yyyy" required>     
            <label>
                Accept Terms & Conditions
                <input type="checkbox" id="terms" name="terms" required>
            </label>  
            <br>          

            <input id="button" type="submit" value="submit">
        </form>
    </div>
    <div>
        <table id="entries">
            
            <thead>
                <h1 style="text-align: center;">Entries</h1>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Date Of Birth</th>
                    <th>Terms Accepted</th>

                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="index.js"></script>


    
</body>
</html>
